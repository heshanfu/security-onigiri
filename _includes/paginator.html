<nav class="pagination">
  {% if paginator.previous_page %}
    {% include prev_page.html %}
  {% endif %}

  {% if paginator.next_page %}
    {% include next_page.html %}
  {% endif %}
  <ul class="pagination-list">
	{% for page in (1..paginator.total_pages) %}
    <li>
    {% include page.html %}
    </li>
	{% endfor %}
  </ul>
</nav>
